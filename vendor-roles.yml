---
vendor_roles:
- src: https://github.com/appuio/ansible-module-openshift
  version: v1.4.1
- src: https://github.com/openshift/openshift-tools
  version: openshift-tools-scripts-0.1.78-1
  sparse_checkout:
  - /docker
  - /ansible
  - /openshift_tools
  post_scripts:
  - shell: ./container-build-env-fingerprint.sh >./container-build-env-fingerprint.output
    chdir: docker/oso-host-monitoring/centos7
  - shell: sed -i 's,FROM openshifttools/oso-centos7-ops-base:latest,FROM quay.io/appuio/oso-centos7-ops-base:latest,' */centos7/Dockerfile
    chdir: docker
  - shell: sed -i 's,@OpenShiftOnlineOps/openshift-tools,tschan/ansible-role-openshift-zabbix-monitoring,' */centos7/copr-openshift-tools.repo
    chdir: docker
