---
# tasks file for file_role

- name: Clean dirs
  file:
    path: "{{ base_os }}"
    state: absent

- name: Create dirs
  file:
    path: "{{ base_os }}"
    state: directory

- name: Copy files
  synchronize:
    src: ./src/
    dest: ./{{ base_os }}/

- name: find templates
  find:
    paths: '{{ base_os }}/'
    patterns: '*.j2'
    recurse: yes
  register: template_list

- name: create templates
  template:
    src: "{{ item.path }}"
    dest: "{{ item.path | regex_replace('.j2', '') }}"
    mode: "{{ item.mode }}"
  with_items: "{{ template_list.files }}"
  when: (not (base_os == "rhel7"
              and item.path|basename == 'push.sh.j2'
              and ansible_env['PWD']|basename == 'oso-host-monitoring'))

- name: Remove templates
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ template_list.files }}"

- name: Insert auto-generated readme
  copy:
    content: |
      The files in this directory are auto generated.
      Do not attempt to modify then check these files in.
    dest: "./{{ base_os }}/AUTOGENERATED"
