apiVersion: v1
kind: Template
metadata:
  name: ops-cent7-zabbix-monitoring
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      name: ${DATABASE_SERVICE_NAME}
    name: ${DATABASE_SERVICE_NAME}
  spec:
    replicas: 1
    selector:
      name: ${DATABASE_SERVICE_NAME}
    strategy:
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          name: ${DATABASE_SERVICE_NAME}
      spec:
        containers:
        - env:
          - name: MYSQL_USER
            value: ${MYSQL_USER}
          - name: MYSQL_PASSWORD
            value: ${MYSQL_PASSWORD}
          - name: MYSQL_DATABASE
            value: ${MYSQL_DATABASE}
          - name: MYSQL_ROOT_PASSWORD
            value: ${MYSQL_PASSWORD}
          image: openshift/mysql-56-centos7:latest
          imagePullPolicy: Always
          name: mysql
          ports:
          - containerPort: 3306
            name: tcp-3306
            protocol: TCP
          resources: {}
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      name: ${ZABBIX_SERVER}
    name: ${ZABBIX_SERVER}
  spec:
    replicas: 1
    selector:
      name: ${ZABBIX_SERVER}
    strategy:
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          name: ${ZABBIX_SERVER}
      spec:
        containers:
        - env:
          - name: OO_PAUSE_ON_START
            value: 'false'
          - name: MYSQL_USER
            value: ${MYSQL_USER}
          - name: MYSQL_PASSWORD
            value: ${MYSQL_PASSWORD}
          - name: MYSQL_DATABASE
            value: ${MYSQL_DATABASE}
          - name: MYSQL_HOST
            value: ${DATABASE_SERVICE_NAME}
          image: openshifttools/oso-centos7-zabbix-server:latest
          imagePullPolicy: Always
          name: ${ZABBIX_SERVER}
          ports:
          - containerPort: 10050
            name: tcp-10050
            protocol: TCP
          - containerPort: 10051
            name: tcp-10051
            protocol: TCP
          resources: {}
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /secrets
            name: monitoring-secrets
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: monitoring-secrets
          secret:
            secretName: monitoring-secrets
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      name: oso-cent7-zabbix-web
    name: oso-cent7-zabbix-web
  spec:
    replicas: 1
    selector:
      name: oso-cent7-zabbix-web
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          name: oso-cent7-zabbix-web
      spec:
        containers:
        - env:
          - name: OO_PAUSE_ON_START
            value: "false"
          - name: ZABBIX_SERVER_HOSTNAME
            value: ${ZABBIX_SERVER}
          - name: MYSQL_USER
            value: ${MYSQL_USER}
          - name: MYSQL_PASSWORD
            value: ${MYSQL_PASSWORD}
          - name: MYSQL_DATABASE
            value: ${MYSQL_DATABASE}
          - name: MYSQL_HOST
            value: ${DATABASE_SERVICE_NAME}
          image: openshifttools/oso-centos7-zabbix-web:latest
          imagePullPolicy: Always
          name: oso-cent7-zabbix-web
          ports:
          - containerPort: 80
            name: tcp-80
            protocol: TCP
          - containerPort: 443
            name: tcp-443
            protocol: TCP
          resources: {}
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      name: oso-cent7-zagg-web
    name: oso-cent7-zagg-web
  spec:
    replicas: 1
    selector:
      name: oso-cent7-zagg-web
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          name: oso-cent7-zagg-web
      spec:
        containers:
        - env:
          - name: OO_PAUSE_ON_START
            value: 'false'
          image: openshifttools/oso-centos7-zagg-web:latest
          imagePullPolicy: Always
          name: oso-cent7-zagg-web
          resources: {}
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /secrets
            name: monitoring-secrets
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: monitoring-secrets
          secret:
            secretName: monitoring-secrets
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: Route
  metadata:
    name: zabbix-web-ssl-route
  spec:
    host: ${ZABBIX_WEB_URL}
    tls:
      caCertificate: |-
        PLACE_ROOT_CA_HERE
      certificate: |-
        PLACE_ZABBIX_WEB_SSL_CERT_HERE
      key: |-
        PLACE_ZABBIX_WEB_SSL_KEY_HERE
      insecureEdgeTerminationPolicy: Redirect
    to:
      kind: Service
      name: oso-cent7-zabbix-web
- apiVersion: v1
  kind: Route
  metadata:
    name: zagg-web-ssl-route
  spec:
    host: ${ZAGG_WEB_URL}
    tls:
      caCertificate: |-
        PLACE_ROOT_CA_HERE
      certificate: |-
        PLACE_ZAGG_WEB_SSL_CERT_HERE
      key: |-
        PLACE_ZAGG_WEB_SSL_KEY_HERE
    to:
      kind: Service
      name: oso-cent7-zagg-web
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: ${DATABASE_SERVICE_NAME}
    name: ${DATABASE_SERVICE_NAME}
  spec:
    clusterIP: ''
    ports:
    - name: mysql
      port: 3306
      protocol: TCP
      targetPort: 3306
    selector:
      deploymentconfig: ${DATABASE_SERVICE_NAME}
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: oso-cent7-zabbix-server
    name: oso-cent7-zabbix-server
  spec:
    ports:
    - name: tcp-10050
      port: 10050
      protocol: TCP
      targetPort: 10050
    - name: tcp-10051
      port: 10051
      protocol: TCP
      targetPort: 10051
    selector:
      deploymentconfig: oso-cent7-zabbix-server
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: oso-cent7-zabbix-web
    name: oso-cent7-zabbix-web
  spec:
    ports:
    - name: tcp-80
      port: 80
      protocol: TCP
      targetPort: 8000
    selector:
      deploymentconfig: oso-cent7-zabbix-web
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: oso-cent7-zagg-web
    name: oso-cent7-zagg-web
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8000
    selector:
      deploymentconfig: oso-cent7-zagg-web
    sessionAffinity: None
    type: ClusterIP
parameters:
- description: Database service name
  name: DATABASE_SERVICE_NAME
  value: mysql
- description: Username for MySQL user that will be used for accessing the database
  from: user[A-Z0-9]{3}
  generate: expression
  name: MYSQL_USER
- description: Password for the MySQL user
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: MYSQL_PASSWORD
- description: Database name
  name: MYSQL_DATABASE
  value: zabbix
- description: Zabbix web ui URL
  name: ZABBIX_WEB_URL
  value: oso-cent7-zabbix-web
- description: Zagg web URL
  name: ZAGG_WEB_URL
  value: oso-cent7-zagg-web
- description: Zabbix server
  name: ZABBIX_SERVER
  value: oso-cent7-zabbix-server
- description: Zabbix web user
  name: ZABBIX_WEB_USER
  value: Admin
- description: Zabbix web password
  name: ZABBIX_WEB_PASSWORD
  value: zabbix
