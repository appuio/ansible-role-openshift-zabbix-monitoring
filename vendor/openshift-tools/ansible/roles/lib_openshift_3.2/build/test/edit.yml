#!/usr/bin/ansible-playbook
---
- hosts: "oo_clusterid_opstest:&oo_version_3:&oo_master_primary"
  gather_facts: no
  user: root

  post_tasks:
  - copy:
      dest: "/tmp/{{ item }}"
      src: "files/{{ item }}"
    with_items:
    - dc.yml

  - name: present dc
    oc_edit:
      kind: dc
      namespace: default
      name: router
      content:
        spec.template.spec.containers[0].ports[0].containerPort: 80
        spec.template.spec.containers[0].ports[0].hostPort: 80
    register: dcout

  - debug:
      var: dcout

  - name: present dc
    oc_edit:
      kind: dc
      namespace: default
      name: router
      content:
        spec.template.spec.containers[0].ports[0].containerPort: 81
        spec.template.spec.containers[0].ports[0].hostPort: 81
      file_format: yaml
    register: dcout

  - debug:
      var: dcout

  - name: present dc
    oc_edit:
      kind: dc
      namespace: default
      name: router
      content:
        spec.template.spec.containers[0].ports[0].containerPort: 80
        spec.template.spec.containers[0].ports[0].hostPort: 80
      file_format: yaml
    register: dcout

  - debug:
      var: dcout
