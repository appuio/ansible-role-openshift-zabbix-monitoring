#!/usr/bin/ansible-playbook
---
- hosts: "oo_clusterid_opstest:&oo_master_primary"
  gather_facts: no
  user: root

  tasks:
  - name: absent
    oadm_router:
      state: absent
      service_account: router
      replicas: 2
      namespace: default
      selector: type=infra
      cert_file: /etc/origin/master/named_certificates/star.ab49.opstest.openshiftapps.com.crt
      key_file: /etc/origin/master/named_certificates/wildcard.ab49.opstest.openshiftapps.com.key
    register: routerout

  - debug: var=routerout

  - pause:
      seconds: 10

  - name: present create
    oadm_router:
      service_account: router
      replicas: 2
      namespace: default
      selector: type=infra
      cert_file: /etc/origin/master/named_certificates/star.ab49.opstest.openshiftapps.com.crt
      key_file: /etc/origin/master/named_certificates/wildcard.ab49.opstest.openshiftapps.com.key
#images: 'registry.qe.openshift.com/openshift3/ose-haproxy-router:v3.1.1.910'
    register: routerout

  - debug: var=routerout

  - pause:
      seconds: 10

  - name: present no update
    oadm_router:
      service_account: router
      replicas: 2
      namespace: default
      selector: type=infra
      cert_file: /etc/origin/master/named_certificates/star.ab49.opstest.openshiftapps.com.crt
      key_file: /etc/origin/master/named_certificates/wildcard.ab49.opstest.openshiftapps.com.key
    register: routerout

  - debug: var=routerout

  - pause:
      seconds: 10

  - name: present update replicas 3
    oadm_router:
      service_account: router
      replicas: 3
      namespace: default
      selector: type=test
      cert_file: /etc/origin/master/named_certificates/star.ab49.opstest.openshiftapps.com.crt
      key_file: /etc/origin/master/named_certificates/wildcard.ab49.opstest.openshiftapps.com.key
    register: routerout

  - debug: var=routerout

  - pause:
      seconds: 10

  - name: present update replicas 2
    oadm_router:
      service_account: router
      replicas: 2
      namespace: default
      selector: type=infra
      cert_file: /etc/origin/master/named_certificates/star.ab49.opstest.openshiftapps.com.crt
      key_file: /etc/origin/master/named_certificates/wildcard.ab49.opstest.openshiftapps.com.key
    register: routerout

  - debug: var=routerout
