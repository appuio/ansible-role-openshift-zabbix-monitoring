#!/usr/bin/ansible-playbook
---
- hosts: "oo_clusterid_opstest:&oo_version_3:&oo_master_primary"
  gather_facts: no
  user: root

  post_tasks:
  - copy:
      dest: "/tmp/{{ item }}"
      src: "files/{{ item }}"
    with_items:
    - config.yml
    - passwords.yml

  - name: list secrets
    oc_secret:
      state: list
      namespace: default
      name: kenny
    register: secret_out

  - debug:
      var: secret_out

  - name: absent secrets
    oc_secret:
      state: absent
      namespace: default
      name: kenny
    register: secret_out

  - debug:
      var: secret_out

  - name: present secrets
    oc_secret:
      state: present
      namespace: default
      name: kenny
      files:
      - name: config.yml
        path: /tmp/config.yml
      - name: passwords.yml
        path: /tmp/passwords.yml
      delete_after: True
    register: secret_out

  - debug:
      var: secret_out

  - name: present secrets
    oc_secret:
      state: present
      namespace: default
      name: kenny
      contents:
      - path: config.yml
        data: "value: True\n"
      - path: passwords.yml
        data: "test1\ntest2\ntest3\ntest4\n"
      delete_after: True
    register: secret_out

  - debug:
      var: secret_out

  - name: present secrets update
    oc_secret:
      state: present
      namespace: default
      name: kenny
      contents:
      - path: config.yml
        data: "value: True\n"
      - path: passwords.yml
        data: "test1\ntest2\ntest3\ntest4\ntest5\n"
      delete_after: True
      force: True
    register: secret_out

  - debug:
      var: secret_out

