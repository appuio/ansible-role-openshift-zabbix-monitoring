---
- name: Create IAM group
  iam:
    iam_type: group
    name: "{{ osagr_name }}"
    state: present

- name: Associate inline IAM policies with group
  iam_policy:
    iam_type: group
    iam_name: "{{ osagr_name }}"
    policy_name: "{{ osagr_policy_name }}"
    policy_json: "{{ osagr_json_policy|to_json }}"
    state: present
