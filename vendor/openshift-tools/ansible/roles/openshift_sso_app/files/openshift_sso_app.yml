- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      template: oso-saml-sso
    name: oso-saml-sso
  spec:
    replicas: 3
    selector:
      deploymentconfig: oso-saml-sso
    strategy:
      resources: {}
      type: Rolling
    template:
      metadata:
        labels:
          deploymentconfig: oso-saml-sso
      spec:
        containers:
        - env:
          - name: OO_PAUSE_ON_START
            value: "false"
          image: "oso-sso-saml/oso-${PLAT}-saml-sso:latest"
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
              - curl
              - -sf
              - --insecure
              - https://127.0.0.1:8443/status.php
            failureThreshold: 3
            initialDelaySeconds: 120
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 2
          name: oso-saml-sso
          ports:
          - containerPort: 8443
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - curl
              - -sf
              - --insecure
              - https://127.0.0.1:8443/status.php
            failureThreshold: 12
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          resources: {}
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /secrets
            name: oso-sso-secrets
          - mountPath: /configdata
            name: oso-sso-configdata
        - env:
          - name: OO_PAUSE_ON_START
            value: "false"
          image: "oso-sso-saml/oso-${PLAT}-monitor-sso:latest"
          imagePullPolicy: Always
          name: oso-monitor-sso
          resources: {}
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /secrets
            name: oso-sso-monitoring-secrets
          - mountPath: /configdata
            name: oso-sso-monitoring-configdata
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: oso-sso-secrets
          secret:
            secretName: oso-sso-secrets
        - name: oso-sso-monitoring-secrets
          secret:
            secretName: oso-sso-monitoring-secrets
        - name: oso-sso-configdata
          emptyDir:
            medium: Memory
        - name: oso-sso-monitoring-configdata
          emptyDir:
            medium: Memory
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - oso-saml-sso
        from:
          kind: ImageStreamTag
          name: "oso-${PLAT}-saml-sso:latest"
      type: ImageChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - oso-monitor-sso
        from:
          kind: ImageStreamTag
          name: "oso-${PLAT}-monitor-sso:latest"
      type: ImageChange
