- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      template: oso-saml-sso
    name: oso-memcached-sso1
  spec:
    replicas: 1
    selector:
      deploymentconfig: oso-memcached-sso1
    strategy:
      resources: {}
      type: Rolling
    template:
      metadata:
        labels:
          deploymentconfig: oso-memcached-sso1
      spec:
        containers:
        - env:
          - name: OO_PAUSE_ON_START
            value: "false"
          image: "oso-sso-saml/oso-${PLAT}-memcached-sso:latest"
          imagePullPolicy: Always
          name: oso-memcached-sso
          ports:
          - containerPort: 11211
            protocol: TCP
          resources: {}
          securityContext:
            capabilities: {}
            privileged: false
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - oso-memcached-sso
        from:
          kind: ImageStreamTag
          name: "oso-${PLAT}-memcached-sso:latest"
      type: ImageChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
