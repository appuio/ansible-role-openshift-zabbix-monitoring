  metadata:
    labels:
      template: oso-saml-sso
    name: sso
  spec:
    ports:
    - name: 443-tcp
      port: 443
      protocol: TCP
      targetPort: 8443
    selector:
      deploymentconfig: oso-saml-sso
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      template: oso-saml-sso
    name: oso-memcached-sso1
  spec:
    ports:
