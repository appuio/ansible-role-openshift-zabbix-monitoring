---
g_template_zagg_server:
  name: Template Zagg Server
  zitems:
  - key: zagg.server.metrics.count
    applications:
    - Zagg Server
    value_type: int

  - key: zagg.server.metrics.errors
    applications:
    - Zagg Server
    value_type: int

  - key: zagg.server.heartbeat.errors
    applications:
    - Zagg Server
    value_type: int

  - key: zagg.server.heartbeat.count
    applications:
    - Zagg Server
    value_type: int

  ztriggers:
  - name: "Error processing metrics on {HOST.NAME}"
    expression: "{Template Zagg Server:zagg.server.metrics.errors.min(#3)}>0"
    url: "https://github.com/openshift/ops-sop/blob/master/v3/alerts/zagg_server.asciidoc"
    priority: average

  - name: "Error processing heartbeats on {HOST.NAME}"
    expression: "{Template Zagg Server:zagg.server.heartbeat.errors.min(#3)}>0"
    url: "https://github.com/openshift/ops-sop/blob/master/v3/alerts/zagg_server.asciidoc"
    priority: average

  - name: "Critically large number of metrics in Zagg queue {HOST.NAME}"
    expression: "{Template Zagg Server:zagg.server.metrics.count.min(#3)}>100000"
    url: "https://github.com/openshift/ops-sop/blob/master/v3/alerts/zagg_server.asciidoc"
    priority: high

  - name: "Large number of metrics in Zagg queue {HOST.NAME}"
    expression: "{Template Zagg Server:zagg.server.metrics.count.min(#3)}>70000"
    url: "https://github.com/openshift/ops-sop/blob/master/v3/alerts/zagg_server.asciidoc"
    dependencies:
    - "Critically large number of metrics in Zagg queue {HOST.NAME}"
    priority: average
